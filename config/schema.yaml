additionalProperties: false
properties:
  $schema:
    default: https://raw.githubusercontent.com/jfk9w/hoarder/master/config/schema.yaml
    type: string
  captchaSolver:
    additionalProperties: false
    description: Настройки для решения капчи.
    properties:
      rucaptchaKey:
        description: API-ключ для сервиса rucaptcha.com.
        type: string
      token:
        description: Фиксированный капча-токен для выполнения одноразовой операции.
        type: string
    type: object
  dump:
    additionalProperties: false
    description: |-
      Вывод параметров конфигурации в стандартный поток вывода.
      Предназначены для использования как CLI-параметры.
    properties:
      schema:
        description: Вывод схемы конфигурации в YAML.
        type: boolean
      values:
        description: Вывод значений конфигурации по умолчанию в JSON.
        type: boolean
    type: object
  lkdr:
    additionalProperties: false
    description: Настройка загрузчиков из сервиса ФНС "Мои чеки онлайн".
    properties:
      authorize:
        additionalProperties: false
        description: Инициализация БД и получение начальных данных.
        properties:
          tenant:
            description: Пользователь, для которого нужно провести инициализацию.
            type: string
        required:
          - tenant
        type: object
      batchSize:
        default: 1000
        description: Количество чеков в одном запросе и количество фискальных данных за одно обновление.
        type: integer
      db:
        additionalProperties: false
        description: Настройки подключения к БД.
        properties:
          driver:
            default: sqlite
            enum:
              - mysql
              - sqlite
              - postgres
            type: string
          dsn:
            default: file::memory:?cache=shared
            type: string
        required:
          - driver
          - dsn
        type: object
      deviceId:
        description: |-
          Используется для авторизации и обновления токена доступа.
          Можно подсмотреть в браузере при попытке авторизации.
        type: string
      tenants:
        additionalProperties:
          items:
            additionalProperties: false
            properties:
              phone:
                description: Номер телефона пользователя.
                pattern: 7\d{10}
                type: string
            required:
              - phone
            type: object
          type: array
        description: Пользователи и их авторизационные данные.
        type: object
      userAgent:
        description: |-
          Используется для авторизации и обновления токена доступа.
          Можно подсмотреть в браузере при попытке авторизации.
        type: string
    required:
      - db
      - deviceId
      - userAgent
      - tenants
    type: object
type: object
