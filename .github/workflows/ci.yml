name: CI

on: [ push, pull_request_target, workflow_dispatch ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --verbose
          version: latest
      - name: Build
        run: make bin
      - name: Test
        run: make test
      - name: Check config schema & defaults
        run: |
          make config
          if [[ $(git diff --stat) != '' ]]; then
            git --no-pager diff
            echo 'run make config and commit changes'
            exit 1
          fi
  tag:
    name: Tag
    needs: [ test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'master'
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.tag.outputs.changelog }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable
      - name: Coverage
        uses: ncruces/go-coverage-report@main
      - name: Tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  release:
    name: Release
    needs: [ tag ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: stable
      - name: Package
        run: build/dist.sh
        env:
          NAME: ${{ github.event.repository.name }}
          VERSION: ${{ needs.tag.outputs.new_tag }}
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.tag.outputs.new_tag }}
          name: ${{ needs.tag.outputs.new_tag }}
          body: ${{ needs.tag.outputs.changelog }}
          artifacts: "dist/*"
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [ test, tag ]
    if: github.event_name != 'pull_request_target' && always() && !cancelled() && !contains(needs.*.result, 'failure')
    steps:
      - uses: actions/checkout@v3
      - name: Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        run: |
          docker buildx create --use
          if [[ "$NEW_TAG" != "" ]]; then
            IMAGE_TAGS="-t ghcr.io/$GITHUB_REPOSITORY:$NEW_TAG -t ghcr.io/$GITHUB_REPOSITORY:latest"
          else
            IMAGE_TAGS="-t ghcr.io/$GITHUB_REPOSITORY:${GITHUB_REF_NAME##*/}"
            if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
              IMAGE_TAGS="$IMAGE_TAGS -t ghcr.io/$GITHUB_REPOSITORY:latest"
            fi
          fi

          docker buildx build . $IMAGE_TAGS --platform=linux/amd64,linux/arm64 --push
        env:
          NEW_TAG: ${{ needs.release.outputs.new_tag }}
